{{ define "main" }}

{{ .Content }}

<h2>{{ i18n "recent_posts" }}</h2>

{{ range first 5 (.Site.GetPage "/posts").Pages }}
<article class="post-summary">
	<span class="post-metadata"><time>{{ .Date.Format "2006-01-02" }}</time></span>
	<h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
	{{ .Summary }}
</article>
{{ end }}

{{ end }}
